<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Email</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        /* Main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        /* Header styles */
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        /* OTP section styles */
        .otp-section {
            padding: 20px 0;
            text-align: center;
        }
        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        /* Footer styles */
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>One-Time Password (OTP)</h1>
        </div>
        <div class="otp-section">
            <p>Your OTP is:</p>
            <p class="otp">123456</p>
            <button class="copy-btn" onclick="copyOTP()">Copy OTP</button>
        </div>
        <div class="footer">
            <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </div>

     <script>
        function copyOTP() {
            // Get the OTP element
            var otpElement = document.getElementById("otp");

            // Create a range object
            var range = document.createRange();

            // Select the text inside the OTP element
            range.selectNode(otpElement);

            // Add the range to the selection
            window.getSelection().addRange(range);

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the range from the selection (optional)
            window.getSelection().removeAllRanges();

            // Alert the user that the OTP has been copied (optional)
            alert("OTP copied to clipboard!");
        }
    </script>
</body>
</html>
